<div class="filters">
  <h2>Priority Filter:</h2>
  <label class="filter-option" for="high">
    <div class="checkbox" [class.checked]="filters.high === true"></div>
    <input id="high" (click)="setFilters($event)" type="checkbox" name="high" [(ngModel)]="filters.high"> High
  </label>
  <label class="filter-option" for="medium">
    <div class="checkbox" [class.checked]="filters.medium === true"></div>
    <input id="medium" (click)="setFilters($event)" type="checkbox" name="medium" [(ngModel)]="filters.medium"> Medium
  </label>
  <label class="filter-option" for="low">
    <div class="checkbox" [class.checked]="filters.low === true"></div>
    <input id="low" (click)="setFilters($event)" type="checkbox" name="low" [(ngModel)]="filters.low"> Low
  </label>
</div>
