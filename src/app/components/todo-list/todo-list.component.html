<div class="todo-items" *ngIf="todos && todos.length > 0">
  <app-todo-item *ngFor="let todo of selectedTodos$ | async" [todo]="todo" (edit)="onEdit($event)"
    (toggle)="onToggle($event)" (delete)="onDelete($event)"></app-todo-item>
</div>
<p *ngIf="(selectedTodos$ | async)?.length === 0" class="empty-todos">There are no pending tasks</p>
